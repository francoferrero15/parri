    <style>
        body {

            color: #8B572A;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-weight: bold;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .menu li {
            margin: 20px 0;
            position: relative;
        }
        .menu li a {
            text-decoration: none;
            color: #8B572A;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .menu li a:hover {
            color: #f4a261;
        }
        .menu li::after {
            content: "";
            display: block;
            width: 50%;
            margin: 10px auto;
            border-bottom: 1px solid #b6925e;
        }
        .menu li:last-child::after {
            content: none;
        }
        .icono {
            margin-left: 10px;
            font-size: 18px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #b6925e;
            text-decoration: none;
        }
        .close-button:hover {
            color: #f4a261;
        }
    </style>
</head>
